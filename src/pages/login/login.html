<ion-content padding>
  <ion-grid>
    <ion-row align-items-center class="login-content">
      <ion-col>
        <ion-row>
          <ion-col>
            <h1 ion-text color="primary" text-center>Login</h1>
          </ion-col>
        </ion-row>

        <ion-row padding>
          <ion-col col-12>
            <ion-item>
              <ion-label floating>Email</ion-label>
              <ion-input [(ngModel)]="user.email"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col col-12>
            <ion-item>
              <ion-label floating>Password</ion-label>
              <ion-input type="password" [(ngModel)]="user.password"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row padding>
          <ion-col>
            <button ion-button block (click)="login(user)">Login</button>
          </ion-col>
          <ion-col>
            <button ion-button block color="light" (click)="register()">Register</button>
          </ion-col>
        </ion-row>

      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
