<ion-content padding>
  <back-button></back-button>
  <ion-grid>
    <ion-row align-items-center class="form-content">
      <ion-col>
        <ion-row>
          <ion-col>
            <h1 ion-text color="white" text-center>Sign Up</h1>
          </ion-col>
        </ion-row>

        <ion-row padding>
          <ion-col col-12>
            <ion-item>
              <ion-label floating>Email</ion-label>
              <ion-input [(ngModel)]="user.email"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col col-12>
            <ion-item>
              <ion-label floating>Password</ion-label>
              <ion-input type="password" [(ngModel)]="user.password"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row padding>
          <ion-col>
            <button ion-button block (click)="register(user)">Create Account</button>
          </ion-col>
        </ion-row>

      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
